<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Kredyt</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

<div th:fragment="navbarFragment">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="/"><i class="fas fa-university mr-2"></i>Bank</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item" th:if="${isAuthenticated == 'anonymousUser'}">
            <a class="nav-link text-white" href="/login">Zaloguj się</a>
          </li>
          <li class="nav-item dropdown" th:if="${isAuthenticated != 'anonymousUser'}">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <span class="text-white"><i class="fas fa-user mr-2"></i>Moje konto</span>
            </a>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="/transfer">Zrób przelew</a>
              <a class="dropdown-item" href="/take-credit">Weź pożyczkę</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="/logout">Wyloguj się</a>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>
</body>
