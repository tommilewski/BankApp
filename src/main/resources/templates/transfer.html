<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Transfer</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

<div th:replace="navbar.html :: navbarFragment"></div>

<div class="container mt-4">
  <h1>Przelew</h1>
  <form action="/make-transaction" th:action="@{/make-transaction}" method="post">
    <div class="form-group">
      <label for="recipient">Odbiorca:</label>
      <input type="text" class="form-control" id="recipient" name="toEmail" required>
    </div>
    <div class="form-group">
      <label for="amount">Kwota:</label>
      <input type="number" step="any" class="form-control" id="amount" name="amount" required>
    </div>
    <div class="form-group">
      <label for="description">Opis:</label>
      <textarea class="form-control" id="description" name="description" rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Wy≈õlij</button>
  </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
